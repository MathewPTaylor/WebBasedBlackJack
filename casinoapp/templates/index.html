{% extends 'layout.html' %}
{% block main %}
  <div class="home-bg"></div> <!-- Background Image -->
  <h1>
     This is index.html
  </h1>

  {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
          {% for category, message in messages %}
              <div class="message-{{category}}">
                  {{ message }}
              </div>
          {% endfor %}
      {% endif %}
  {% endwith %}
{% endblock main %}
